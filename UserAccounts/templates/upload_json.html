<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Upload Json</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
      <script href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
      <script href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
      <!-- Font Awesome -->
      <link
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
         rel="stylesheet"
         />
      <!-- Google Fonts -->
      <link
         href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
         rel="stylesheet"
         />
      <!-- MDB -->
      <link
         href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.0/mdb.min.css"
         rel="stylesheet"
         />
      <style>
         .card_mail {
         width: 400px;
         padding: 5px;
         border-radius: 20px;
         background: #fff;
         border: none;
         height: 250px;
         position: relative
         }
         .container {
         height: 100vh;
         }
         body {
         background-color: #eee;
         }
         .mobile-text {
         color: #989696b8;
         font-size: 15px;
         text-align: center;
         }
         .form-control {
         margin-right: 12px;
         }
         .form-control:focus {
         color: #495057;
         background-color: #fff;
         border-color: #ff8880;
         outline: 0;
         box-shadow: none
         }
         .cursor {
         cursor: pointer
         }
         .emailhelp{
         margin-left: 25px;
         font-family: 'Nunito', sans-serif;
         color: #989696b8;
         font-size: 15px;
         }
         .alert{
         width:50%;
         display: block;
         margin-left: auto;
         margin-right: auto;
         }
         @media only screen and (min-width: 340px) and (max-width: 400px) {
         .alert{
         width:80%;
         }
         }
         @media only screen and (min-width: 400px) and (max-width: 500px) {
         .alert{
         width:70%;
         }
         }
         @media only screen and (min-width: 500px) and (max-width: 600px) {
         .alert{
         width:60%;
         }
         }
         .custom-file{
         margin-bottom:20px;
         }
      </style>
   </head>
   <body>
      <form action="" method="POST" enctype="multipart/form-data">
         {% csrf_token %}
         <div class="d-flex justify-content-center align-items-center container">
            <div class="card_mail py-5 px-3">
               <h2 class="m-0" align="center">Upload json</h2>
               <br>
                 <div class="custom-file">
                        <input type="file" class="custom-file-input" name="json_file" accept=".json"  required>
                        <label class="custom-file-label" >Upload Json...</label>
                 </div>

               <button type="submit" class="btn btn-primary mb-4" >Login</button>

            </div>
         </div>
      </form>
      <script
         type="text/javascript"
         src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.0/mdb.min.js"
         ></script>
   </body>
</html>
